<!DOCTYPE html>
<html lang="ko">
<head>

  <title>Document</title>
  <link rel="stylesheet" href="./Coupang_copy.css">

<body>
  <header>
    <!-- 로고 & 검색창 위 링크메뉴 -->
    <section class="top_bar clearfix">

        <li><a href="#">로그인</a></li>

    <!-- 로고, 검색바 -->

      <!-- 로고 옆 카테고리 버튼 -->
      
      
      <div class="menu_btn"><a href="#">카테고리</a></div>
      
      
      <div class="search_header">
        <div class="search">
          <!-- 로고 -->
          <h1 class="logo">
            <a href="https://www.coupang.com/?src=1042016&spec=10304903&addtag=900&ctag=HOME&lptag=%EC%BF%A0%ED%8C%A1&itime=20240314150739&pageType=HOME&pageValue=HOME&wPcid=17097736557466865232220&wRef=www.google.com&wTime=20240314150739&redirect=landing&gclid=Cj0KCQjwncWvBhD_ARIsAEb2HW9QBfz2CKOHeLatVDTAW3ZTRWe1xCuQWObYk6t1xLPEri-zBYCloVUaAiG6EALw_wcB&mcid=e01873d4a93f46528e70a0cb2aab0894&network=g">

            </a>

          <!-- 검색바 -->
          <div class="search-bar">
            <select name="channle" id="menu">
              <option value="all">전체</option>
            </select>
            <input type="text" value="찾고 싶은 상품을 검색해보세요!">

          <!-- 검색바 옆 마이쿠팡, 장바구니 버튼 -->
          <div class="user_header">
            <div class="mycoupang">

            </div>
            <div class="shopping_basket">
              <div class="shopping_basket_img"></div>
              <a href="#">장바구니</a>
            </div>
          </div>
        </div>
        <!-- 검색바 아래 nav -->
        <div class="gnb-menu-btn">
          <ul class="gnb-menu-list">
            <li class="gnb-menu-itme"><a href="#" class="gnb-menu-item1">쿠팡플레이</a></li>
            <li class="gnb-menu-itme"><a href="#" class="gnb-menu-item2">로켓배송</a></li>
