<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }
    .container {
      height: 400px;
      border: 4px solid #000;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    .item {
      width: 150px;
      height: 100px;
      background: red;
      border: 4px dashed orange;
      border-radius: 10px;
    }
    /* flex-grow로 가로넓이 지정을 하면, 기존 넓이는 다 가지고*/
    /* 남은 넓이를 지정해준 비율로 나눠가진다. */
    /* 기존 넓이를 무시하고 비율을 맞추려면 flex-basis값을 0으로 맞춰야함 */
    /* 그래서 그냥 flex = 비율을 써주는게 더 간단하다 */
    .item1 {
      /* flex-grow: 1;
      flex-basis: 0px; */
      flex: 1;
    }
    .item2 {
      /* flex-grow: 3;
      flex-basis: 0px; */
      flex: 3;
    }
    .item3 {
      /* flex-grow: 2;
      flex-basis: 0px; */
      flex: 2;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="item item1"></div>
    <div class="item item2"></div>
    <div class="item item3"></div>
  </div>

</body>
</html>
