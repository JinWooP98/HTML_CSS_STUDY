<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      border: 2px solid red;
      padding: 20px;
      /* display flex는 부모한테 걸어주어야 한다. */
      display: flex;
      /* row가 기본값, 행   column은 열, 수직으로 배열 */
      flex-direction: row;
    }
    .item {
      width: 100px;
      height: 100px;
      border: 2px solid orange;
      border-radius : 15px;

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>
</body>
</html>
