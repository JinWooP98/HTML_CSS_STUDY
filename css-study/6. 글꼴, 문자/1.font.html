<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
  <style>
    div[class^="font"]{
      font-size: 40px;
      margin-bottom: 20px;
    }

    .font1{
      /* serif === 바탕체 계열, 글꼴은 없어도 되지만 계열은 무조건 있어야함. */
      font-family: candy, serif;
    }
    .font2{
      /* 고딕체 계열, 글꼴은 따옴표를 쓰는 것이 맞지만, 특수기호가 없는 영어는 안써도 됨. */
      font-family: "나눔고딕" , sans-serif;
    }
    .font3{
      /* 고정폭 계열, 글자 하나하나가 폭이 같음. */
      font-family: monospace;
    }
    .font4{
      /* 필기체 계열  ex) 궁서체*/
      font-family: cursive;
    }
    .font5{
      /* 기타등등, 화려한 계열 */
      font-family: fantasy;
    }
    .font6{
      font-family: "Stylish", serif;
    }
  </style>
</head>
<body>
  <div class="font1">hello~ CSS!!</div>
  <div class="font2">hello~ CSS!!</div>
  <div class="font3">hello~ CSS!!</div>
  <div class="font4">hello~ CSS!!</div>
  <div class="font5">hello~ CSS!!</div>
  <div class="font6">whereas recognition</div>
</body>
</html>
