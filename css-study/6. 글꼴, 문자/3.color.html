<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      font-size: 30px;
    }
    .c1{
      /* ff0000 - red , 00ff00 - green, 0000ff - blue */
      /* 컬러 코드를 쓰거나 Rgb를 써야 브라우저가 달라도 색이 같다 */
      color: #ff3600;
    }
    .c2{
      color: rgb(189, 58, 222);
    }
    .c3{
      /* rgb의 투명도 조절 마지막 a부분이 투명도 조절 기능*/
      color: rgba(189, 58, 222, 0.7);
    }
  </style>
</head>
<body>
  <div class="c1">hello!! HTML</div>
  <div class="c2">hello!! HTML</div>
  <div class="c3">hello!! HTML</div>
</body>
</html>
